server {
    listen 80;
    server_name 16c90da0e1be.vps.myjino.ru;

    charset utf-8;
    client_max_body_size 100M;

    # Путь к собранному фронтенду
    root /opt/doorsmarket/frontend/dist;
    index index.html;

    # API запросы проксируем на Django бэкенд
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличим таймауты для долгих ответов
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Django админка
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы Django
    location /static/ {
        alias /opt/doorsmarket/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Медиа-файлы Django
    location /media/ {
        alias /opt/doorsmarket/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Favicon (если есть)
    location = /favicon.ico {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Статические файлы фронтенда (JS, CSS, изображения и т.д.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|map)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Все остальные запросы - отдаем index.html для SPA роутинга
    # Важно: проверяем существование файла перед редиректом
    location / {
        try_files $uri $uri/ @fallback;
    }

    # Fallback для SPA роутинга
    location @fallback {
        try_files /index.html =404;
    }

    # Логи
    access_log /var/log/nginx/doorsmarket_access.log;
    error_log /var/log/nginx/doorsmarket_error.log;
}

